<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#739e5c"/>
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="img/192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/192.png">
    <script src="script/index.js" charset="UTF-8"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBFc7Na8vgZlr2IV3yyrrfVo7MvEmjhD58&callback=initMap"></script>
    <title>PWA with web API</title>
</head>
<body>
    <main>
        <header>
            <h1>Progressive Web App</h1>
        </header>

        <section class="profile">
            <h2>Profile</h2>
            <h3>Maria Åhlén</h3>
            <img src="" alt="Profile Picture" class="hidden" id="profilePicture">
        </section>

        <section class="video">
            <button class="startStream">Start video</button>
            <button class="stopStream" disabled>Stop video</button>
            <p class="errorMessage"></p>
            <video src="" autoplay poster="" controls></video>
            <button class="takePicture" disabled>Take picture</button>
        </section>

        <section class="location">
            <h4>Where am I?</h4>
            <button id="locationButton">Find my location</button>
            <p class="position"></p>
            <div id="map"></div>
        </section>
    </main>
    
</body>
</html>
